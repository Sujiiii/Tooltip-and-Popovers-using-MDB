<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tooltip | Popovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" /> -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">

</head>
<body>
    <div style="text-align:center;">
        <br><br>
        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>
        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>
        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>
        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>
        <br><br><br><br><br><br><br><br><br>
        <button type="button" class="btn btn-primary" data-toggle="popover" data-placement="top" title="popover on top" >popover on top</button>
        <button type="button" class="btn btn-primary" data-toggle="popover" data-placement="right" title="popover on right" >popover on right</button><br><br>
        <button type="button" class="btn btn-primary" data-toggle="popover" data-placement="bottom" title="popover on bottom" >popover on bottom</button>
        <button type="button" class="btn btn-primary" data-toggle="popover" data-placement="left" title="popover on left" >popover on left</button>
        <br><br><br>

    <script src="js/popper.js"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/js/mdb.min.js"></script>

    <script>
        // Tooltips Initialization
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });

        $(document).ready(function() {
            $('[data-toggle="popover"]').popover({
                // placement: 'top',
                trigger: 'hover',
                html:true,
                content:"<img src='download(3).jpg' width='245px'/><br><b>Some Contents About the image goes here.</b>"
            });
        });

    </script>
</body>
</html>
